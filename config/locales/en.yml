# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  messages:
    supplier_order_notification_for_sellers_product: "Hi %{supplier},\nU have a new order from %{seller} (%{seller_email}) for %{quantity} x %{product_code}. To accept the order, look up the pv code for %{product_code} and reply with: acceptorder %{order_number} %{quantity} <pv code>. To reject the order reply with rejectorder %{order_number}."
    supplier_order_notification_for_own_product: "Hi %{supplier},\nU have a new order for %{quantity} x your product: %{product_code}. To accept the order, look up the pv code for %{product_code} and reply with: acceptorder %{order_number} %{quantity} <pv code>. To reject the order reply with rejectorder %{order_number}."
  errors:
    messages:
      not_matching_order_quantity: "isn't %{value}"
      not_matching_product_verification_code: "isn't %{value}"
