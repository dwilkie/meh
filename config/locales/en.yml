# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  messages:
    supplier_order_notification_for_sellers_product: "Hi %{supplier}, U have a new order #%{order_number} from %{seller} (%{seller_contact_details}) for %{quantity} x %{product_code}. To accept the order, look up the pv code for %{product_code} and reply with: <ur pin code> acceptorder %{order_number} %{quantity} x <pv code>. To reject the order reply with <ur pin code> rejectorder %{order_number}."
    supplier_order_notification_for_own_product: "Hi %{supplier}, U have a new order #%{order_number} for %{quantity} x your product: %{product_code}. To accept the order, look up the pv code for %{product_code} and reply with: <ur pin code> acceptorder %{order_number} %{quantity} x <pv code>. To reject the order reply with <ur pin code> rejectorder %{order_number}."
    accept_order_invalid_message: "Hey %{supplier}, u just sent us: \"%{raw_message}\". We can't accept the order because the %{errors}. Please check the details and try again. The format is: <ur pin code> acceptorder <order #> <quantity> x <pv_code>. Remember, u must look up the pv code for the product."
    reject_order_invalid_message: "Hey %{supplier}, u just sent us: \"%{raw_message}\". We can't reject the order because the %{errors}. Please check the details and try again. The format is: <ur pin code> rejectorder <order #>"
    reject_order_for_own_product_confirmation: "%{supplier}, R u sure u want to reject this order?. Text: <ur pin code> rejectorder %{order_number} CONFIRM! to go ahead and reject the order."
    reject_order_for_sellers_product_confirmation: "%{supplier}, R u sure u want to reject this order?. If you go ahead we'll notify %{seller} of your choice. Text: <ur pin code> rejectorder %{order_number} CONFIRM! to go ahead and reject the order."
    unauthorized: "Sorry %{name}, u're not authorized issue the command: %{action}"
    order_already_confirmed: "Hey %{supplier}, sorry this order was already %{confirmation}"
    successfully_rejected_order: "Hey %{supplier}, U successfully rejected the order #%{order_number}"
    supplier_rejected_sellers_order: "Hey %{seller}, %{supplier} (%{supplier_contact_details}) just rejected an order #%{order_number} for your product #%{product_code}."
    not_authenticated: "Hey, we could not process ur request because your %{errors}. Try again with <your pin code> <your request>"
  errors:
    messages:
      not_matching_order_quantity: "isn't %{value} for this order"
      not_matching_product_verification_code: "isn't %{value} for this product"
  activemodel:
    errors:
      models:
        abstract_confirm_order_conversation/abstract_message:
          attributes:
            order:
              blank: "can't be found"
        rejectorder_conversation/reject_order_message:
          attributes:
            confirmation:
              invalid: "must be CONFIRM! if you really want to reject the order"
        not_authenticated_conversation/unauthenticated_message:
          attributes:
            pin_number:
              incorrect: "was incorrect"
              invalid: "was not supplied, or it was invalid (should be 4 digits)"
              blank: "must be supplied"
